<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Macky-video-call</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

	<link rel="stylesheet" href="./assets/common.css" />
	<link rel="stylesheet" type="text/css" href="video-call-style.css" />
</head>
<body>
	
  <div id="video">
    <div id="local_stream" class="video-placeholder"></div>
  </div>
  <div id="background" class="background">
    <div  class="user-img">
      <img id="user-img" src="images/dp.jpg">
    </div>
    <div class="fields">
      <div id="loader" class="mdl-spinner mdl-js-spinner is-active"></div>
      <div id="user-name"></div>
      <div id="user-status">Connecting...</div>
    </div>  
  </div>
  <div class="buttons">
    <button class="mute-call-btn" id="mute"><span class="material-icons mute-call-img">mic_off</span></button>
    <button class="end-call-btn" id="leave"><span class="material-icons end-call-img">call_end</span></button>
    <button class="switch-camera-call-btn" id="switch-camera"><span class="material-icons switch-camera-call-img">flip_camera_ios</span></button>
  </div>

  <div class="toast">
    <div id="toast-text">
    </div>
  </div>

  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/materialize.min.js"></script>
  <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.1.0.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
  <script src="Scripts/firebase.init.js"></script> 

	<script src="video-call.js"></script>
</body>
</html>
